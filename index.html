<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<link rel="stylesheet" href="src/style.css">

    <title>meteoweatherdemo</title>
</head>
<body>
    <div class="container">
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            <link rel="preconnect" href="https://fonts.googleapis.com" />
            <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
            <link
              href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
              rel="stylesheet"
            />
            <link rel="stylesheet" href="src/style.css" />
            <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
            <title>Meteo App</title>
          </head>
          <body>
            <div class="weather-app">
              <header>
                <form class="search-form" id="search-form">
                  <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    id="search-form-input"
                    class="search-form-input"
                  />
                  <input type="submit" value="Search" class="search-form-button" />
                </form>
              </header>
              <main>
                <div class="weather-app-data">
                  <div>
                    <h1 class="weather-app-city" id="city"></h1>
                    <p class="weather-app-details">
                      <span id="time"></span>,
                      <span id="description"></span>
                      <br />
                      Humidity: <strong id="humidity"></strong>, Wind:
                      <strong id="wind-speed"></strong>
                    </p>
                  </div>
                  <div class="weather-app-temperature-container">
                    <div id="icon"></div>
                    <div class="weather-app-temperature" id="temperature"></div>
                    <div class="weather-app-unit">Â°C</div>
                  </div>
                </div>
                <div class="weather-forecast" id="forecast"></div>
              </main>
    <footer>
        This project was coded by <a href="https://github.com/Prud5">Prudence Lynne</a> , <a href="https://github.com/Prud5/meteo-weather-demo">open sourced on github</a> and 
        <a href="https://meteoweatherdemo.netlify.app/">hosted on netlify</a>
    </footer>
</div>
    <script src="src/app.js"></script>
</body>
</html>
